<div class="nxs-container">
    <script type="text/javascript">
        baseUrl = "https://widgets.cryptocompare.com/";
                
        var scripts = document.getElementsByTagName("script");
        var embedder = scripts[scripts.length - 1];
        var cccTheme = { "General": { "background": "#35384c", "borderColor": "#36384b", "textColor": "#a3adbe" }, "Tabs": { "borderColor": "#36384b" }, "Chart": { "borderColor": "#36384b" } };
                
        (function () {
            var appName = encodeURIComponent(window.location.hostname);
                    
            if (appName == "") { appName = "local"; }
                    
                var s = document.createElement("script");
                s.type = "text/javascript";
                s.async = true;
                    
                var theUrl = baseUrl + 'serve/v3/coin/chart?fsym=NXS&tsyms=BTC,USD,EUR,KRW,CNY,GBP,AUD';
                s.src = theUrl + (theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
                embedder.parentNode.appendChild(s);
            })();
    </script>
 </div>
