        REGISTRY.REGISTER.Module(4, 7,  'modules/explorer/index.html',    'Explorer',     Scripts, CSS);
		REGISTRY.REGISTER.Module(4, 8,  'modules/statistics/index.html',  'Statistics',   Scripts, CSS);
		REGISTRY.REGISTER.Module(4, 9,  'modules/console/index.html',     'Console',      Scripts, CSS);
		
		/* Settings Modules. */
		REGISTRY.REGISTER.Module(5, 10, 'modules/profile/index.html',     'Profile',      Scripts, CSS);
		REGISTRY.REGISTER.Module(5, 11, 'modules/security/index.html',    'Security',     Scripts, CSS);
